<html>
<head>
    {% include 'html_components/bootstrap.html' %}
    <link href="/static/css/story.css" rel="stylesheet"/>
    <link href="/static/css/background.css" rel="stylesheet"/>
</head>
<body>

    <!--Navigation bar-->
    {% include 'html_components/nav.html' %}
    <!--end of Navigation bar-->


    <div class="bg-image draft"></div>

    <div class="container d-flex flex-wrap align-items-center bg-text">

        <div class="jumbotron w-100 transparent-bg">
            <div class="row">
                <div class="col">

                    <form  action="javascript:void(0);">

                        <label for="validationTooltip01">How many dice you want to roll?</label>
                        <div class="form-group">
                            <div class="btn-group" data-toggle="buttons">

                                <label class="btn btn-secondary active" id="dicenum">
                                    <input type="radio" name="dicenum" id="dicenum" autocomplete="off" value="4"
                                           style="visibility:hidden;" checked> 4
                                </label>


                                <label class="btn btn-secondary" id="dicenum">
                                    <input type="radio" name="dicenum" id="dicenum" autocomplete="off" value="5"
                                           style="visibility:hidden;"> 5
                                </label>


                                <label class="btn btn-secondary" id="dicenum">
                                    <input type="radio" name="dicenum" id="dicenum" autocomplete="off" value="6"
                                           style="visibility:hidden;"> 6
                                </label>

                            </div>
                        </div>
                        <label for="validationTooltip02">Choose Dice Set</label>
                        <div class="form-group">
                            <div class="btn-group" data-toggle="buttons">
                                    <label class="btn btn-dark text-white" id="dicetheme">
                                        <input type="radio" name="diceset"  autocomplete="off"
                                               value="standard"
                                               style="visibility:hidden;" checked>
                                        standard
                                        <img src="static/img/standard.png" style="height: 2em;width: 2em;">
                                    </label>
                                    <label class="btn btn-dark text-white"  id="dicetheme" >
                                        <input type="radio" name="diceset" autocomplete="off"
                                               value="halloween"
                                               style="visibility:hidden;" checked>
                                        halloween
                                        <img src="static/img/halloween.png" style="height: 2em;width: 2em;">
                                    </label>
                                    <label class="btn btn-dark text-white" id="dicetheme">
                                        <input type="radio" name="diceset" autocomplete="off"
                                               value="xmas"
                                               style="visibility:hidden;" checked>
                                        xmas
                                        <img src="static/img/xmas.png" style="height: 2em;width: 2em;">
                                    </label>
                            </div>
                        </div>
                        <br>
                        <button class="btn btn-success" onclick="roll_dice()">Roll the dice</button>
                    </form >
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    username = sessionStorage.getItem("username")
    if (!username) {
        window.location.href = '/login';
    }

</script>


</body>
</html>
